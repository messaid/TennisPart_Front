<nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Tennis'Part</a>
        <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div class="container-fluid div-login text-center">
    <div class="row">
            <div class="col-12">
                    <div class="text-center">
                            <img [src]="ImageUrl" class="rounded-circle" style="width: 180px;height: 180px">
                            <!-- (click)="selectFile.click()" -->
                            <input type="file" #Image  accept="image/*" style="display: none" (change)="onFileUpload($event.target.files)" #selectFile>
                        </div>     
                  </div>

        <form #form='ngForm' (submit)="onSubmit(form)" class="col-sm-4 col-md-4 div-login">
            <input type="hidden" 
            #Id="ngModel" [(ngModel)]="formData.Id"  
            name="Id" [value] = "formData.Id">

            <div class="form-group">
                <input type="text" class="form-control"
                id="FullName" name="FullName" placeholder="Nom complet"
                #FullName = "ngModel"
                [(ngModel)]="formData.FullName">
            </div>

            <div class="form-group">
                <input required type="text" class="form-control" 
                id="Age" name="Age" placeholder="Age"
                #Age = "ngModel" maxlength="2"
                [(ngModel)]="formData.Age">
            </div>

            <div class="form-group">
                <input required type="email" class="form-control" 
                id="Email" name="Email" placeholder="E-mail"
                #Email = "ngModel"
                [(ngModel)]="formData.Email">
            </div>


            <div class="form-group">
                    <input required type="text" class="form-control" 
                    id="PhoneNumber" name="PhoneNumber" placeholder="N° Téléphone"
                    #PhoneNumber = "ngModel"
                    [(ngModel)]="formData.PhoneNumber">
                </div>
    
            <div class="form-group">
                <select required id="ClassementsId" 
                    name="ClassementsId"
                    #ClassementsId = "ngModel"
                    class="form-control"
                    [(ngModel)]="formData.ClassementsId">
                    <option *ngFor='let clmt of list' [value]="clmt.Id">{{clmt.Classement}}</option>
                  
                </select>
            </div>

            <input type="submit" [disabled] = "form.pristine || !form.valid" class="btn btn-danger" value="Enregistrer">
        </form>
          

    </div>

</div>
