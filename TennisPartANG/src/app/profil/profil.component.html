<nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Tennis'Part</a>
        <div class="bg-white">{{usedetails.Fullname}}</div>
        <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div class="container-fluid div-login text-center">
    <div class="row">
        
        <form #form='ngForm' (submit)="onSubmit(form)" class="col-sm-4 col-md-4 ">
            <input type="hidden" 
            #IdJoueur="ngModel" [(ngModel)]="service.formData.IdJoueur"  
            name="IdJoueur" [value] = "service.formData.IdJoueur">
 
            <div class="form-group">
                <input required type="text" class="form-control" 
                id="Prenom" 
                name="Prenom"
                #Prenom = "ngModel"
                [(ngModel)]="service.formData.Prenom"
                placeholder="Prénom">
            </div>

            <div class="form-group">
                <input type="text" class="form-control"
                id="Nom" name="Nom" placeholder="Nom"
                #Nom = "ngModel"
                [(ngModel)]="service.formData.Nom">
            </div>

            <div class="form-group">
                <input required type="text" class="form-control" 
                id="Age" name="Age" placeholder="Age"
                #Age = "ngModel"
                [(ngModel)]="service.formData.Age">
            </div>

            <div class="form-group">
                <input required type="email" class="form-control" 
                id="Email" name="Email" placeholder="E-mail"
                #Email = "ngModel"
                [(ngModel)]="service.formData.Email">
            </div>


            <div class="form-group">
                    <input required type="text" class="form-control" 
                    id="NumeroTel" name="NumeroTel" placeholder="N° Téléphone"
                    #NumeroTel = "ngModel"
                    [(ngModel)]="service.formData.NumeroTel">
                </div>
    
            <div class="form-group">
                <select required id="IdClassement" 
                    name="IdClassement"
                    #Classement = "ngModel"
                    class="form-control"
                    [(ngModel)]="service.formData.IdClassement">
                    <option value="" disabled selected>Classement</option>
                    <option *ngFor='let clmt of service.list' [value]="clmt.IdClassement">{{clmt.Classement}}</option>
                  
                </select>
            </div>

            <input type="submit" [disabled] = "!form.valid" class="btn btn-danger" value="Enregistrer">
        </form>
          

    </div>

</div>
