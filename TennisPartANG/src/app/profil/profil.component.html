<div class="container-fluid">
    <div class="row">
        
        <form #form='ngForm' class="col-sm-4 col-md-4 ">
            <input type="hidden" 
            #IdJoueur="ngModel" [(ngModel)]="service.formData.IdJoueur"  
            name="IdJoueur" [value] = "service.formData.IdJoueur">
 
            <div class="form-group">
                <input required type="text" class="form-control" 
                id="Prenom" 
                name="Prenom"
                #Prenom = "ngModel"
                [(ngModel)]="service.formData.Prenom"
                placeholder="Prénom">
            </div>

            <div class="form-group">
                <input type="text" class="form-control"
                id="Nom" name="Nom" placeholder="Nom"
                #Nom = "ngModel"
                [(ngModel)]="service.formData.Nom">
            </div>

            <div class="form-group">
                <input required type="text" class="form-control" 
                id="Age" name="Age" placeholder="Age"
                #Age = "ngModel"
                [(ngModel)]="service.formData.Age">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" 
                id="Email" name="Email" placeholder="E-mail"
                #Email = "ngModel"
                [(ngModel)]="service.formData.Email">
            </div>


            <div class="form-group">
                    <input type="text" class="form-control" 
                    id="NumeroTel" name="NumeroTel" placeholder="N° Téléphone"
                    #NumeroTel = "ngModel"
                    [(ngModel)]="service.formData.NumeroTel">
                </div>
    
            <div class="form-group">
                <select id="Classement" 
                name="Classement" aria-placeholder="Classement"
                #Classement = "ngModel"
                [(ngModel)]="service.formData.Classement">
                </select>
            </div>
            <input type="submit" class="btn btn-danger" value="Enregistrer">
        </form>
          

    </div>

</div>
